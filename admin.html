<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin | EriPlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary: #001f3f; --accent: #e5c05b; --white: #ffffff; }
        body { font-family: 'Montserrat', sans-serif; background: #f0f2f5; padding: 20px; }
        .admin-container { max-width: 900px; margin: 0 auto; background: var(--white); padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { color: var(--primary); border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-bottom: 30px; }
        .section-group { margin-bottom: 25px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        h3 { margin-top: 0; color: var(--primary); }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1.1rem; margin-top: 20px; transition: 0.3s; }
        .btn-save:hover { background: #003366; transform: translateY(-2px); }
        .theme-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
        .theme-btn { padding: 10px; border: 2px solid #ddd; border-radius: 5px; cursor: pointer; text-align: center; background: #f9f9f9; }
        .theme-btn.active { border-color: var(--accent); background: #fff9e6; }
    </style>
</head>
<body>

<div class="admin-container">
    <h1><i class="fas fa-user-cog"></i> Painel de Controle EriPlay</h1>
    
    <div class="section-group">
        <h3>1. Escolha o Tema Profissional</h3>
        <select id="theme-selector" onchange="previewTheme()">
            <option value="tema-advogado">Advocacia (Ouro Marinho)</option>
            <option value="tema-engenheiro">Engenharia</option>
            <option value="tema-medico">Medicina</option>
            <option value="tema-psicologo">Psicologia</option>
            <option value="tema-contador">Contabilidade</option>
            <option value="tema-nutri">Nutrição</option>
            <option value="tema-estetica">Estética</option>
            <option value="tema-arquiteto">Arquitetura</option>
            <option value="tema-gamer">Gamer / Streamer</option>
            <option value="tema-cyberpunk">Cyberpunk</option>
        </select>
    </div>

    <div class="section-group">
        <h3>2. Informações Principais</h3>
        <label>Nome do Profissional/Empresa</label>
        <input type="text" id="input-nome" placeholder="Ex: Gleyciane Araújo">
        
        <label>Registro (OAB, CRM, CREA)</label>
        <input type="text" id="input-oab" placeholder="Ex: OAB/SP 473.457">
        
        <label>Slogan / Chamada Hero</label>
        <input type="text" id="input-slogan" placeholder="Ex: Defendendo seus direitos com excelência">
    </div>

    <div class="section-group">
        <h3>3. Contatos e Redes Sociais</h3>
        <label>WhatsApp (Somente números com DDD)</label>
        <input type="text" id="input-whatsapp" placeholder="Ex: 5519995566991">
        
        <label>Instagram (Link completo)</label>
        <input type="text" id="input-instagram" placeholder="https://instagram.com/usuario">
        
        <label>Endereço</label>
        <textarea id="input-endereco" rows="2"></textarea>
    </div>

    <button class="btn-save" onclick="salvarAlteracoes()">APLICAR ALTERAÇÕES NO SITE</button>
</div>

<script>
    function salvarAlteracoes() {
        const dados = {
            tema: document.getElementById('theme-selector').value,
            nome: document.getElementById('input-nome').value,
            oab: document.getElementById('input-oab').value,
            slogan: document.getElementById('input-slogan').value,
            whatsapp: document.getElementById('input-whatsapp').value,
            instagram: document.getElementById('input-instagram').value,
            endereco: document.getElementById('input-endereco').value
        };

        // Salva localmente para persistência
        localStorage.setItem('siteData', JSON.stringify(dados));
        alert('Alterações enviadas com sucesso! Verifique o seu site.');
        window.location.href = 'index.html';
    }

    // Carregar dados salvos ao abrir
    window.onload = function() {
        const savedData = JSON.parse(localStorage.getItem('siteData'));
        if(savedData) {
            document.getElementById('theme-selector').value = savedData.tema;
            document.getElementById('input-nome').value = savedData.nome;
            document.getElementById('input-oab').value = savedData.oab;
            document.getElementById('input-slogan').value = savedData.slogan;
            document.getElementById('input-whatsapp').value = savedData.whatsapp;
            document.getElementById('input-instagram').value = savedData.instagram;
            document.getElementById('input-endereco').value = savedData.endereco;
        }
    };
</script>

</body>
</html>
