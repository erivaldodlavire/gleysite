<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin - Gerenciador de Temas</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 40px; background: #f4f4f9; text-align: center; }
        .panel { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: inline-block; }
        button { display: block; width: 250px; margin: 10px auto; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-adv { background: #001f3f; color: #d4af37; }
        .btn-eng { background: #2c3e50; color: #e67e22; }
        .btn-med { background: #00a8cc; color: white; }
        .btn-gamer { background: #6441a5; color: #00ff00; }
        .btn-cyber { background: #fcee0a; color: black; }
        button:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="panel">
        <h2>EriPlay Admin - Configurar Site</h2>
        <p>Selecione o tema para aplicar ao site principal:</p>
        <button class="btn-adv" onclick="trocarTema('advogado')">TEMA ADVOCACIA</button>
        <button class="btn-eng" onclick="trocarTema('engenheiro')">TEMA ENGENHARIA</button>
        <button class="btn-med" onclick="trocarTema('medico')">TEMA MÉDICO</button>
        <button class="btn-gamer" onclick="trocarTema('gamer')">TEMA GAMER</button>
        <button class="btn-cyber" onclick="trocarTema('cyberpunk')">TEMA CYBERPUNK</button>
    </div>

    <script>
        function trocarTema(tema) {
            // Salva a escolha no navegador do usuário
            localStorage.setItem('temaEscolhido', tema);
            alert('Tema ' + tema.toUpperCase() + ' configurado com sucesso!');
        }
    </script>
</body>
</html>
