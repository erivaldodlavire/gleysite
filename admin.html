<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel EriPlay v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary: #001f3f; --accent: #e5c05b; --success: #28a745; --danger: #dc3545; }
        body { font-family: 'Montserrat', sans-serif; background: #f0f2f5; margin: 0; padding-top: 90px; padding-bottom: 100px; }
        
        header.admin-nav { position: fixed; top: 0; width: 100%; height: 80px; background: var(--primary); color: white; display: flex; align-items: center; justify-content: space-around; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .nav-item { cursor: pointer; font-weight: 900; text-transform: uppercase; font-size: 0.8rem; opacity: 0.6; transition: 0.3s; border-bottom: 3px solid transparent; }
        .nav-item.active { opacity: 1; color: var(--accent); border-bottom: 3px solid var(--accent); }

        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 40px; border-radius: 15px; display: none; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .container.active { display: block; }
        
        .section-box { border: 1px solid #eee; padding: 20px; border-radius: 10px; margin-bottom: 20px; background: #fafafa; position: relative; }
        .dynamic-item { border-left: 5px solid var(--accent); padding-left: 15px; margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 5px; }
        
        label { display: block; margin-top: 10px; font-weight: 700; font-size: 0.85rem; }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; font-family: inherit; }

        .btn-add { background: var(--success); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 20px; }
        .btn-del { background: var(--danger); color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; float: right; }
        
        .upload-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .preview-img { width: 100%; height: 100px; object-fit: cover; border-radius: 5px; margin-bottom: 10px; background: #eee; }
        .btn-up-confirm { background: var(--success); color: white; border: none; padding: 8px; width: 100%; cursor: pointer; border-radius: 5px; font-weight: 900; margin-top: 5px; display: none; }

        .btn-save-all { position: fixed; bottom: 30px; right: 30px; background: var(--primary); color: var(--accent); border: 2px solid var(--accent); padding: 15px 40px; border-radius: 50px; font-weight: 900; cursor: pointer; font-size: 1.1rem; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<header class="admin-nav">
    <div class="nav-item active" onclick="showTab('geral', this)">1. Geral / Espaço</div>
    <div class="nav-item" onclick="showTab('atuacao', this)">2. Áreas de Atuação</div>
    <div class="nav-item" onclick="showTab('redes', this)">3. Redes Sociais & Pubs</div>
    <div class="nav-item" onclick="showTab('sql', this)">4. SQL / Temas</div>
</header>

<div id="geral" class="container active">
    <h3>Informações Básicas</h3>
    <div class="section-box">
        <label>Nome Principal</label><input type="text" id="in-nome">
        <label>Sobre Mim</label><textarea id="in-sobre" rows="4"></textarea>
        <label>Endereço</label><input type="text" id="in-endereco">
    </div>
    <h3>Fotos do Espaço (Upload Direto)</h3>
    <div class="upload-grid">
        <div class="section-box" style="text-align:center">
            <img id="prev-1" class="preview-img">
            <input type="file" id="file-1" hidden onchange="handleImg(1)">
            <button onclick="document.getElementById('file-1').click()">Escolher Foto 1</button>
            <button id="up-1" class="btn-up-confirm" onclick="confirmImg(1)">ENVIAR PARA SITE</button>
        </div>
        <div class="section-box" style="text-align:center">
            <img id="prev-2" class="preview-img">
            <input type="file" id="file-2" hidden onchange="handleImg(2)">
            <button onclick="document.getElementById('file-2').click()">Escolher Foto 2</button>
            <button id="up-2" class="btn-up-confirm" onclick="confirmImg(2)">ENVIAR PARA SITE</button>
        </div>
        <div class="section-box" style="text-align:center">
            <img id="prev-3" class="preview-img">
            <input type="file" id="file-3" hidden onchange="handleImg(3)">
            <button onclick="document.getElementById('file-3').click()">Escolher Foto 3</button>
            <button id="up-3" class="btn-up-confirm" onclick="confirmImg(3)">ENVIAR PARA SITE</button>
        </div>
    </div>
</div>

<div id="atuacao" class="container">
    <h3>Gerenciar Áreas de Atuação</h3>
    <button class="btn-add" onclick="addArea()">+ Adicionar Nova Área</button>
    <div id="area-list"></div>
</div>

<div id="redes" class="container">
    <h3>Links das Redes Sociais (Fale Conosco e Rodapé)</h3>
    <div id="social-list" class="section-box">
        </div>

    <h3>Minhas Publicações (3 YouTube / 3 Instagram)</h3>
    <div id="pub-list" class="section-box">
        </div>
</div>

<div id="sql" class="container">
    <h3>Configurações de Sistema</h3>
    <label>Tema Ativo</label>
    <select id="in-tema">
        <option value="tema-advogado">Advocacia</option>
        <option value="tema-gamer">Gamer</option>
        <option value="tema-cyberpunk">Cyberpunk</option>
        </select>
</div>

<button class="btn-save-all" onclick="saveData()">SALVAR TODAS ALTERAÇÕES</button>

<script>
    let siteData = JSON.parse(localStorage.getItem('siteData')) || { 
        areas: [], 
        redes: Array(10).fill(''), 
        pubs: Array(6).fill({link:'', desc:''}),
        fotos: {} 
    };

    function showTab(id, el) {
        document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    // Gerenciar Áreas
    function addArea() {
        siteData.areas.push({ titulo: '', desc: '', icone: 'fas fa-gavel' });
        renderAreas();
    }
    function delArea(i) { siteData.areas.splice(i,1); renderAreas(); }
    function renderAreas() {
        document.getElementById('area-list').innerHTML = siteData.areas.map((a, i) => `
            <div class="dynamic-item">
                <button class="btn-del" onclick="delArea(${i})">Excluir</button>
                <label>Título</label><input type="text" value="${a.titulo}" onchange="siteData.areas[${i}].titulo=this.value">
                <label>Descrição Curta</label><input type="text" value="${a.desc}" onchange="siteData.areas[${i}].desc=this.value">
                <label>Ícone (FontAwesome)</label><input type="text" value="${a.icone}" onchange="siteData.areas[${i}].icone=this.value">
            </div>
        `).join('');
    }

    // Upload de Imagens
    let tempImg = "";
    function handleImg(id) {
        const file = document.getElementById(`file-${id}`).files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
            document.getElementById(`prev-${id}`).src = reader.result;
            document.getElementById(`up-${id}`).style.display = 'block';
            tempImg = reader.result;
        };
        if(file) reader.readAsDataURL(file);
    }
    function confirmImg(id) {
        siteData.fotos[`f${id}`] = tempImg;
        alert("Foto "+id+" pronta para salvar!");
        document.getElementById(`up-${id}`).style.display = 'none';
    }

    // Renderizar Redes e Pubs
    function renderRedes() {
        let htmlRedes = "";
        for(let i=0; i<10; i++) {
            htmlRedes += `<label>Link Rede Social ${i+1}</label><input type="text" value="${siteData.redes[i]}" onchange="siteData.redes[${i}]=this.value">`;
        }
        document.getElementById('social-list').innerHTML = htmlRedes;

        let htmlPubs = "";
        for(let i=0; i<6; i++) {
            htmlPubs += `
                <div class="dynamic-item">
                    <label>Descrição Publicação ${i+1}</label><input type="text" value="${siteData.pubs[i].desc}" onchange="siteData.pubs[${i}].desc=this.value">
                    <label>Link (YouTube ou Insta) ${i+1}</label><input type="text" value="${siteData.pubs[i].link}" onchange="siteData.pubs[${i}].link=this.value">
                </div>`;
        }
        document.getElementById('pub-list').innerHTML = htmlPubs;
    }

    function saveData() {
        siteData.nome = document.getElementById('in-nome').value;
        siteData.sobre = document.getElementById('in-sobre').value;
        siteData.endereco = document.getElementById('in-endereco').value;
        siteData.tema = document.getElementById('in-tema').value;
        localStorage.setItem('siteData', JSON.stringify(siteData));
        alert("SITE ATUALIZADO!");
        window.location.href = 'index.html';
    }

    window.onload = () => {
        document.getElementById('in-nome').value = siteData.nome || '';
        document.getElementById('in-sobre').value = siteData.sobre || '';
        document.getElementById('in-endereco').value = siteData.endereco || '';
        document.getElementById('in-tema').value = siteData.tema || 'tema-advogado';
        renderAreas();
        renderRedes();
    };
</script>
</body>
</html>
