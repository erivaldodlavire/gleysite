<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | EriPlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary: #001f3f; --accent: #e5c05b; --success: #28a745; --bg: #f0f2f5; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); margin: 0; padding-top: 100px; padding-bottom: 100px; }
        
        /* HEADER FIXO */
        header.admin-nav { position: fixed; top: 0; width: 100%; height: 80px; background: var(--primary); color: white; display: flex; align-items: center; justify-content: space-around; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .nav-item { cursor: pointer; font-weight: 900; text-transform: uppercase; font-size: 0.85rem; opacity: 0.6; transition: 0.3s; border-bottom: 3px solid transparent; padding: 10px; }
        .nav-item.active { opacity: 1; color: var(--accent); border-bottom: 3px solid var(--accent); }

        .container { max-width: 1100px; margin: 0 auto; background: white; padding: 40px; border-radius: 15px; display: none; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .container.active { display: block; }
        
        .section-box { border: 1px solid #eee; padding: 25px; border-radius: 10px; margin-bottom: 25px; background: #fafafa; }
        h3 { color: var(--primary); margin-top: 0; border-left: 5px solid var(--accent); padding-left: 15px; }
        label { display: block; margin-top: 15px; font-weight: 700; font-size: 0.9rem; }
        input, textarea, select { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #ccc; border-radius: 8px; font-family: inherit; }

        /* FOTOS COM BOTÃO DE UPLOAD */
        .upload-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .photo-card { text-align: center; padding: 20px; border: 2px dashed #ddd; border-radius: 12px; background: white; }
        .preview-img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; background: #f9f9f9; border: 1px solid #eee; }
        .btn-action { background: #666; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; border-radius: 6px; font-weight: bold; margin-bottom: 5px; }
        .btn-upload { background: var(--success); color: white; border: none; padding: 12px; width: 100%; cursor: pointer; border-radius: 6px; font-weight: 900; display: none; }
        .status-msg { font-size: 0.8rem; font-weight: bold; margin-top: 8px; display: none; }

        .btn-save-all { position: fixed; bottom: 30px; right: 30px; background: var(--primary); color: var(--accent); border: 2px solid var(--accent); padding: 20px 50px; border-radius: 50px; font-weight: 900; cursor: pointer; font-size: 1.2rem; box-shadow: 0 10px 20px rgba(0,0,0,0.3); transition: 0.3s; }
        .btn-save-all:hover { transform: scale(1.05); background: var(--accent); color: var(--primary); }
    </style>
</head>
<body>

<header class="admin-nav">
    <div class="nav-item active" onclick="showTab('geral', this)">1. Geral / Sobre</div>
    <div class="nav-item" onclick="showTab('redes', this)">2. Redes Sociais</div>
    <div class="nav-item" onclick="showTab('temas', this)">3. Temas & Ícones</div>
    <div class="nav-item" onclick="showTab('sql', this)">4. SQL & Banco</div>
</header>

<div id="geral" class="container active">
    <h3>Configurações Gerais do Site</h3>
    <div class="section-box">
        <label>Nome Completo (Título Principal)</label><input type="text" id="in-nome">
        <label>Número do Registro (OAB/CRM/CREA)</label><input type="text" id="in-oab">
        <label>Slogan de Impacto</label><input type="text" id="in-slogan">
        <label>Texto Biográfico (Sobre Mim)</label><textarea id="in-sobre" rows="6"></textarea>
        <label>Endereço Completo</label><input type="text" id="in-endereco">
        <label>Telefone de Contato</label><input type="text" id="in-tel">
        <label>E-mail Profissional</label><input type="text" id="in-email">
        <label>Horário de Atendimento</label><input type="text" id="in-horario">
        <label>Texto Copyright Rodapé</label><input type="text" id="in-copy">
    </div>

    <h3>Gestão de Imagens (Espaço/Ambiente)</h3>
    <div class="upload-grid">
        <div class="photo-card">
            <img id="prev-1" class="preview-img">
            <input type="file" id="file-1" hidden accept="image/*" onchange="handlePreview(1)">
            <button class="btn-action" onclick="document.getElementById('file-1').click()">Escolher Foto 1</button>
            <button id="up-1" class="btn-upload" onclick="confirmUpload(1)">ENVIAR PARA O SITE</button>
            <div id="msg-1" class="status-msg"></div>
        </div>
        <div class="photo-card">
            <img id="prev-2" class="preview-img">
            <input type="file" id="file-2" hidden accept="image/*" onchange="handlePreview(2)">
            <button class="btn-action" onclick="document.getElementById('file-2').click()">Escolher Foto 2</button>
            <button id="up-2" class="btn-upload" onclick="confirmUpload(2)">ENVIAR PARA O SITE</button>
            <div id="msg-2" class="status-msg"></div>
        </div>
        <div class="photo-card">
            <img id="prev-3" class="preview-img">
            <input type="file" id="file-3" hidden accept="image/*" onchange="handlePreview(3)">
            <button class="btn-action" onclick="document.getElementById('file-3').click()">Escolher Foto 3</button>
            <button id="up-3" class="btn-upload" onclick="confirmUpload(3)">ENVIAR PARA O SITE</button>
            <div id="msg-3" class="status-msg"></div>
        </div>
    </div>
</div>

<div id="redes" class="container">
    <h3>Links de Contato (Seção Fale Conosco)</h3>
    <div class="section-box" id="contato-links">
        </div>

    <h3>Links do Rodapé (Ícones Sociais)</h3>
    <div class="section-box" id="footer-links">
        </div>
</div>

<div id="temas" class="container">
    <h3>Seletor de Tema Inteligente</h3>
    <div class="section-box">
        <label>Escolha a Profissão</label>
        <select id="in-tema">
            <option value="tema-advogado">Advocacia (Ouro Marinho)</option>
            <option value="tema-engenheiro">Engenharia</option>
            <option value="tema-medico">Medicina</option>
            <option value="tema-nutri">Nutrição</option>
            <option value="tema-estetica">Estética</option>
            <option value="tema-arquiteto">Arquitetura</option>
            <option value="tema-psicologo">Psicologia</option>
            <option value="tema-contador">Contabilidade</option>
            <option value="tema-gamer">Gamer</option>
            <option value="tema-cyberpunk">Cyberpunk</option>
        </select>
    </div>
</div>

<button class="btn-save-all" onclick="saveAll()">SALVAR TUDO E APLICAR</button>

<script>
    let siteData = JSON.parse(localStorage.getItem('siteData')) || { fotos: {}, redesContato: Array(5).fill(''), redesFooter: Array(5).fill('') };

    function showTab(id, el) {
        document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    // Processamento de Imagem
    let tempImg = "";
    function handlePreview(id) {
        const file = document.getElementById(`file-${id}`).files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
            document.getElementById(`prev-${id}`).src = reader.result;
            document.getElementById(`up-${id}`).style.display = 'block';
            tempImg = reader.result;
        };
        if(file) reader.readAsDataURL(file);
    }

    function confirmUpload(id) {
        siteData.fotos[`f${id}`] = tempImg;
        const msg = document.getElementById(`msg-${id}`);
        msg.innerHTML = "<i class='fas fa-check-circle'></i> ENVIADO COM SUCESSO!";
        msg.style.color = "var(--success)";
        msg.style.display = "block";
        document.getElementById(`up-${id}`).style.display = 'none';
    }

    // Renderizar Redes Sociais
    function renderRedes() {
        const cContainer = document.getElementById('contato-links');
        cContainer.innerHTML = siteData.redesContato.map((link, i) => `
            <label>Link Contato ${i+1}</label><input type="text" value="${link}" onchange="siteData.redesContato[${i}]=this.value" placeholder="https://...">
        `).join('');

        const fContainer = document.getElementById('footer-links');
        fContainer.innerHTML = siteData.redesFooter.map((link, i) => `
            <label>Link Rodapé ${i+1}</label><input type="text" value="${link}" onchange="siteData.redesFooter[${i}]=this.value" placeholder="https://...">
        `).join('');
    }

    function saveAll() {
        siteData.nome = document.getElementById('in-nome').value;
        siteData.oab = document.getElementById('in-oab').value;
        siteData.slogan = document.getElementById('in-slogan').value;
        siteData.sobre = document.getElementById('in-sobre').value;
        siteData.endereco = document.getElementById('in-endereco').value;
        siteData.tel = document.getElementById('in-tel').value;
        siteData.email = document.getElementById('in-email').value;
        siteData.horario = document.getElementById('in-horario').value;
        siteData.copy = document.getElementById('in-copy').value;
        siteData.tema = document.getElementById('in-tema').value;

        localStorage.setItem('siteData', JSON.stringify(siteData));
        alert("SITE ATUALIZADO COM SUCESSO!");
        window.location.href = 'index.html';
    }

    window.onload = () => {
        document.getElementById('in-nome').value = siteData.nome || '';
        document.getElementById('in-oab').value = siteData.oab || '';
        document.getElementById('in-slogan').value = siteData.slogan || '';
        document.getElementById('in-sobre').value = siteData.sobre || '';
        document.getElementById('in-endereco').value = siteData.endereco || '';
        document.getElementById('in-tel').value = siteData.tel || '';
        document.getElementById('in-email').value = siteData.email || '';
        document.getElementById('in-horario').value = siteData.horario || '';
        document.getElementById('in-copy').value = siteData.copy || '';
        document.getElementById('in-tema').value = siteData.tema || 'tema-advogado';
        
        for(let i=1; i<=3; i++) {
            if(siteData.fotos[`f${i}`]) document.getElementById(`prev-${i}`).src = siteData.fotos[`f${i}`];
        }
        renderRedes();
    };
</script>
</body>
</html>
